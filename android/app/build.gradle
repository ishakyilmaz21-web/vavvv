plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // Flutter için gerekli yeni embedding sistemi
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.ezanvakti.plus" // Manifest ve MainActivity.kt ile aynı olmalı
    compileSdk 34

    defaultConfig {
        applicationId "com.ezanvakti.plus"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Şimdilik debug imzası kullan
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    // lib dizinini işaret et
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
}
