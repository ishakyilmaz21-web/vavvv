plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // Flutter için yeni plug-in
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.ezanvakti.plus"   // Manifeste ve Kotlin package’a uyumlu olsun
    compileSdk 34

    defaultConfig {
        applicationId "com.ezanvakti.plus"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Şimdilik debug imzası ile
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    // lib/ üstündeyken doğru kaynak yolu
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
}
