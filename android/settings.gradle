// android/settings.gradle — Flutter 3.x + Gradle 8.2 uyumlu

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "com.android.application" version "8.2.2"
        id "org.jetbrains.kotlin.android" version "1.9.10"
        id "dev.flutter.flutter-gradle-plugin" version "8.2.2"
    }
}

// Flutter SDK yolunu al
def localProps = new Properties()
def localPropsFile = new File(rootProject.projectDir, "local.properties")
if (localPropsFile.exists()) {
    localPropsFile.withReader("UTF-8") { reader -> localProps.load(reader) }
}
def flutterSdkPath = localProps.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    throw new GradleException("Flutter SDK bulunamadı. local.properties içinde flutter.sdk tanımlayın.")
}

includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

rootProject.name = "ezanvakti_plus"
include(":app")
