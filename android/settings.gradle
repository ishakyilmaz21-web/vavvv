// android/settings.gradle  — Flutter 3.x uyumlu minimal sürüm

// local.properties'ten Flutter SDK yolunu oku
def localProps = new Properties()
def localPropsFile = new File(rootProject.projectDir, "local.properties")
if (localPropsFile.exists()) {
    localPropsFile.withReader("UTF-8") { r -> localProps.load(r) }
}
def flutterSdkPath = localProps.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    throw new GradleException(
        "Flutter SDK bulunamadı. android/local.properties içinde flutter.sdk=/path/to/flutter şeklinde tanımlayın.")
}

pluginManagement {
    // Flutter gradle araçlarını ekle
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Yalnızca Flutter'ın settings plugin'i
plugins {
    id "dev.flutter.flutter-gradle-plugin"
}

// Modüller
include(":app")
