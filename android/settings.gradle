// android/settings.gradle — Gradle 8 uyumlu sade şablon

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Flutter SDK yolunu local.properties'ten oku
def localProps = new Properties()
def localPropsFile = new File(rootProject.projectDir, "local.properties")
if (localPropsFile.exists()) {
    localPropsFile.withReader("UTF-8") { r -> localProps.load(r) }
}
def flutterSdkPath = localProps.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    throw new GradleException("Flutter SDK bulunamadı. android/local.properties içine flutter.sdk=/path/to/flutter ekleyin.")
}

// Flutter tools'u ekle
includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

// Modüller
include(":app")
