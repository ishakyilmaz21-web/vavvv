pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

def localProps = new Properties()
def localPropsFile = new File(rootProject.projectDir, "local.properties")
if (localPropsFile.exists()) {
    localPropsFile.withReader("UTF-8") { reader -> localProps.load(reader) }
}
def flutterSdkPath = localProps.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    throw new GradleException("Flutter SDK yolu bulunamadı. local.properties içine flutter.sdk=/path/to/flutter ekleyin.")
}

includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

plugins {
    id "dev.flutter.flutter-gradle-plugin"
}

include(":app")
