// android/settings.gradle — Flutter 3.x uyumlu

pluginManagement {
    // Flutter SDK yolunu local.properties'den oku
    def props = new Properties()
    def lp = new File(rootDir, "local.properties")
    if (lp.exists()) {
        props.load(new FileInputStream(lp))
    }
    def flutterSdkPath = props.getProperty("flutter.sdk")
    if (flutterSdkPath == null) {
        throw new GradleException(
            "Flutter SDK bulunamadı. android/local.properties içinde flutter.sdk=/path/to/flutter belirtin.")
    }

    // Flutter Gradle plugin'ini Flutter SDK'dan dahil et
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Sadece bildiriyoruz; uygulama 'app/build.gradle'da yapılacak
plugins {
    id "dev.flutter.flutter-gradle-plugin" apply false
}

// Uygulama modülü
include(":app")
