// android/settings.gradle — Gradle 8.2 + Kotlin 1.9.24 uyumlu

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "com.android.application" version "8.2.2"
        id "org.jetbrains.kotlin.android" version "1.9.24"
        // ÖNEMLİ: Flutter plugini için sürüm yazmıyoruz; includeBuild ile Flutter SDK’dan geliyor
        id "dev.flutter.flutter-gradle-plugin"
    }
}

// Flutter SDK yolunu oku
def localProps = new Properties()
def localPropsFile = new File(rootProject.projectDir, "local.properties")
if (localPropsFile.exists()) {
    localPropsFile.withReader("UTF-8") { r -> localProps.load(r) }
}
def flutterSdkPath = localProps.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    throw new GradleException("Flutter SDK bulunamadı. android/local.properties içinde flutter.sdk=... tanımlayın.")
}

// Flutter’ın gradle araçlarını SDK’dan dahil et
includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

rootProject.name = "ezanvakti_plus"
include(":app")
